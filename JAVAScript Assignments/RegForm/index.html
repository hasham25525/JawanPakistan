<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Registration Form </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
    <div class="container  ">
        <div class="page-header">
            <p class="lead text-center fw-bold">
                <i class="glyphicon glyphicon-log-in text-warning"></i> Welcome To Account Registration Panel
            </p>
        </div>
        <div class="d-flex justify-content-center">
            <form class="form-horizontal col-lg-4 " role="form">
                <div class="form-group">
                    <label for="FullName">Full Name</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </div>
                        <input type="text" class="form-control" id="FullName" placeholder="Full Name" required>
                    </div>

                </div>
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </div>
                        <input type="email" class="form-control" id="Email" placeholder="Email Address" required>
                    </div>

                </div>

                <div class="form-group">
                    <label for="Cnic">CNIC:</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-credit-card"></i>
                        </div>
                        <input type="text" class="form-control" id="Cnic" placeholder="1234-5678-9123-4" name="CNIC"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Country">Country:</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-globe" aria-hidden="true"></i>
                        </div>
                        <input name="user_country" class="form-control" placeholder="Country" id="Country" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </div>
                        <input type="text" class="form-control" id="Address" name="address"
                            placeholder="Current Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="DOB">Date of Birth</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </div>
                        <input type="date" class="form-control" id="DOB" placeholder="Date of Birth"
                            data-validation="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="UploadAvatar">Upload Avatar:</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-camera"></i>
                        </div>
                        <input type="file" class="form-control" id="UploadAvatar" type="file">
                    </div>
                </div>
                <div class=" checkbox form-group">
                    <label>
                        <input type="checkbox" required>I accept terms and conditions and
                        <a>privacy policy</a>
                    </label>
                </div>
                <br>
                <div class="">
                    <input type="button" class="form-control btn btn-warning" onclick="register()" value="Register">
                </div>

            </form>

        </div>

    </div>
    <!-- Container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
